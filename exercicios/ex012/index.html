<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="300" poster="imagens/imagem.jpeg" controls autoplay loop></video>
    <!--Como não consegui baixar outros tipos de mídias só tem dispónivel o arquivo em MP4, se for utilizar mais mídias o código deve ser o abaixo
    <video width="500" poster="imagens/imagens.jpeg"controls>
        <source scr="midia/meu-video.mp4"type="video/mp4">
        <source scr="midia/meu-video.m4v"type="video/m4v">
        <source scr="midia/meu-video.webm"type="video/webm">
        <source scr="midia/meu-video.ogv"type="video/ogg">
        <p>Seu navegador não tem compatilidade com reprodução de vídeos.</p>
        A ordem tem total influência, ele vai tentar rodar o primeiro e asssim sucessivamente.
    -->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
